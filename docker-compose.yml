version: '3.8'

services:
  photosync:
    image: python:3.11-slim
    container_name: photosync
    restart: unless-stopped
    ports:
      - "8500:5000"
    volumes:
      - /volume1/media/photos/duplicates:/duplicates
      - /volume1/media/photos/sorted:/sorted
      - ./cache:/app
      - ./logs:/logs
    working_dir: /app
    command: >
      sh -c "
        mkdir -p /app /logs &&
        pip install --no-cache-dir --break-system-packages xxhash tqdm pillow flask &&
        python web_server.py
      "
    env_file:
      - .env
